<html>
  <head>
    <script src="shortcuts.md"></script> 
    <script type="text/javascript" src="drawdown.js"></script>
    <script type="text/javascript" src="get_application/name.js"></script>
    <meta http-equiv="refresh" content="2">
    <title>Showcuts</title>
  </head>
  <body>
  <h1> Showcuts</h1>

  <script>
    sections=short.split("#")
    searchable=name.toLowerCase()
    document.write("Current Application is:"+markdown(searchable));
    for (const section of sections){
      header=section.split("\n",1)[0].toLowerCase().trim();
      if (header.length>1){
        if (searchable.toLowerCase().includes(header)){
          document.write(markdown("#"+section));
        }
      }
    }

  </script>

  </body>
</html>
